    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out—I'd love to hear from you!</p>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <!-- Email Section -->
            <div class="contact-method">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Email Icon" class="contact-icon">
                <div class="contact-info">
                    <h2>Email</h2>
                    <a href="mailto:your.email@example.com">your.email@example.com</a>
                </div>
            </div>

            <!-- LinkedIn Section -->
            <div class="contact-method">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo" class="contact-icon">
                <div class="contact-info">
                    <h2>LinkedIn</h2>
                    <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" rel="noopener noreferrer">Connect with me on LinkedIn</a>
                </div>
            </div>

            <!-- GitHub Section -->
            <div class="contact-method">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" class="contact-icon">
                <div class="contact-info">
                    <h2>GitHub</h2>
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">Check out my projects on GitHub</a>
                </div>
            </div>
        </div>
    </section>
