<!DOCTYPE html>

<!-- AI added that this should be clarified to be english -->
<html lang="en">

<!-- AI added everything in the head -->
<head>
    <!-- Sets characters to the default character type -->
    <meta charset="UTF-8">
    <!-- Makes the website compatible with smaller devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the webpage -->
    <title>Nehemiah's Portfolio - Contact</title>
    <!-- Links to the local external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Create an unordered list for the nav elements -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Create a header to display text at the top of the page -->
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out—I'd love to hear from you!</p>
    </header>

    <!-- AI created this contact section that contains an email, LinkedIn, and GitHub link -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-method">
                <!-- Email -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Email Icon" class="contact-icon">
                <div class="contact-info">
                    <h2>Email</h2>
                    <a href="mailto:your.email@example.com">your.email@example.com</a>
                </div>
            </div>
            <div class="contact-method">
                <!-- LinkedIn -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo" class="contact-icon">
                <div class="contact-info">
                    <h2>LinkedIn</h2>
                    <a href="https://www.linkedin.com/in/yourprofile/" target="_blank" rel="noopener noreferrer">Connect with me on LinkedIn</a>
                </div>
            </div>
            <div class="contact-method">
                <!-- GitHub -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" class="contact-icon">
                <div class="contact-info">
                    <h2>GitHub</h2>
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">Check out my projects on GitHub</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Create a footer that contains a copyright -->
    <footer>
        <p>&copy; 2025 Nehemiah’s Website. All rights reserved.</p>
    </footer>
</body>
</html>
