<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-Up Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <h1>My Logo</h1>
            <form action="mailto:ntsander@uab.edu" method="get" enctype="text/plain">
                <div id="sign-up-form">
                    <div class="form-name">
                        <div>
                            First Name:<br>
                            <input type="name" name="fName" placeholder="Enter your first name"><br>
                        </div>
                        <div>
                            Last Name:<br>
                            <input type="name" name="lName" placeholder="Enter your last name"><br>
                        </div>
                    </div>
                    <div>
                        Username:<br>
                        <input type="username" name="username" placeholder="Enter a username"><br>
                    </div>
                    <div>
                        Email:<br>
                        <input type="email" name="email" placeholder="Enter your email"><br>
                    </div>
                    <div>
                        Password:<br>
                        <input type="password" name="password" placeholder="Enter a password"><br>
                    </div>
                    <b>Select your interests:</b>
                    <div class="vehicle-grid">
                        <div><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><label for="vehicle1"> I have a bike</label></div>
                        <div><input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><label for="vehicle2"> I have a car</label></div>
                        <div><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><label for="vehicle3"> I have a boat</label></div>
                        <div><input type="checkbox" id="vehicle4" name="vehicle4" value="Plane"><label for="vehicle4"> I have a plane</label></div>
                        <div><input type="checkbox" id="vehicle5" name="vehicle5" value="Cow"><label for="vehicle5"> I have a cow</label></div>
                        <div><input type="checkbox" id="vehicle6" name="vehicle6" value="Ski"><label for="vehicle6"> I have a ski</label></div>
                    </div>
                    <div><button type="submit">Sign Up!</button></div>
                </div>
            </form>
        </div>
    </body>
</html>
